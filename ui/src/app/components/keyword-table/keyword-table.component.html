<div class="container mt-3">
  <div *ngIf="keywords.length; else emptyState">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Keyword</th>
          <th scope="col">Total Search Results</th>
          <th scope="col">Links Count</th>
          <th scope="col">Uploaded At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let keyword of keywords">
          <td>{{ keyword.name }}</td>
          <td>{{ keyword.totalSearchResults }}</td>
          <td>{{ keyword.linksCount }}</td>
          <td>{{ keyword.uploadedAt | date }}</td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
      <ngb-pagination
        [collectionSize]="totalItems"
        [pageSize]="pageSize"
        [(page)]="currentPage"
        (pageChange)="onPageChange($event)"
      >
        >
      </ngb-pagination>
    </div>
  </div>

  <ng-template #emptyState>
    <div class="d-flex flex-column justify-content-center align-items-center my-5">
      <img src="assets/images/empty-state.png" alt="No keywords" class="img-fluid" style="max-width: 300px" />
      <p class="mt-3 text-muted">Hmm, it's quieter than a library in here... No keywords found!</p>
    </div>
  </ng-template>
</div>
