<div class="flex items-center justify-center">
  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    (click)="hiddenfileinput.click()"
  >
    Upload
  </button>
  <input
    type="file"
    class="hidden"
    name="keywordsFile"
    (change)="onFileSelected($event)"
    accept=".csv"
    #hiddenfileinput
  />
  <span class="pl-4">{{ fileName }}</span>
</div>
