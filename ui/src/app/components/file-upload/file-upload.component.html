<div class="d-flex justify-content-end align-items-center mt-4">
  <button class="btn btn-primary" (click)="hiddenfileinput.click()">Upload</button>
  <input
    type="file"
    class="d-none"
    name="keywordsFile"
    (change)="onFileSelected($event)"
    accept=".csv"
    #hiddenfileinput
  />
</div>
